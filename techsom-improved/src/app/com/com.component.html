<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-top: 10%;">
    <span>You have to reset your password in order to access all the features of this application.</span><br /><hr />
    <span style="color: red">{{error}}</span>
	<div class="row">

		<div class="col-sm-4">
		    
		    <label>New Password</label>
		    <div class="form-group pass_show"> 
                <input type="password" name="password" class="form-control" placeholder="New Password" [(ngModel)]='localUser.password'> 
            </div> 
		       <label>Confirm Password</label>
            <div class="form-group pass_show"> 
                <input type="password" name="confirm" class="form-control" placeholder="Confirm Password" [(ngModel)]='localUser.confirm_password'> 
            </div>  
            <button (click)="reset()" class="btn btn-success">Reset</button>
		</div>  
	</div>
</div>
